<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            background-image: url('psicologia-y-mente.png');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco translúcido */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2196F3;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #2196F3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #1976D2;
        }

        /* Modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.4); 
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>

        <form id="form-cadastro">
            <div class="form-group">
                <input type="text" id="nome" placeholder="Nome Completo" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="tel" id="contato" placeholder="Contato" required>
            </div>

            <div class="form-group">
                <input type="password" id="senha" placeholder="Senha" required>
            </div>

            <div class="form-group">
                <input type="password" id="confirma-senha" placeholder="Confirma Senha" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Modal de confirmação -->
    <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Cadastro realizado com sucesso!</p>
        </div>
    </div>

    <script>
        // Função para exibir o modal de confirmação
        function mostrarModal() {
            var modal = document.getElementById("modalConfirmacao");
            modal.style.display = "block";
        }

        // Fecha o modal quando o usuário clica no "x"
        document.querySelector(".close").onclick = function() {
            var modal = document.getElementById("modalConfirmacao");
            modal.style.display = "none";
        }

        // Fecha o modal quando o usuário clica fora dele
        window.onclick = function(event) {
            var modal = document.getElementById("modalConfirmacao");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Validação de formulário
        document.getElementById("form-cadastro").addEventListener("submit", function(event) {
            event.preventDefault();

            var senha = document.getElementById("senha").value;
            var confirmaSenha = document.getElementById("confirma-senha").value;

            // Verifica se as senhas correspondem
            if (senha === confirmaSenha) {
                mostrarModal();
            } else {
                alert("As senhas não correspondem!");
            }
        });
    </script>
</body>
</html>
